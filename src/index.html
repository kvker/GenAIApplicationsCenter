<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI人工智能应用中心</title>
  <meta name="keywords" content="AI，人工智能，学习AI，创建AI应用，AI赚钱，文字创作，写作，作曲，文章生成，聊天，视频，论文，周报，日报">
  <meta name="description" content="牛逼的生成式AI桌面工具。">
  <link rel="manifest" href="app.webmanifest">
  <link rel="stylesheet" href="styles/variable.css">
  <link rel="stylesheet" href="styles/main.css">
  <style>
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    #playground {
      width: 100%;
      min-width: 1280px;
      height: 100%;
      min-height: 720px;
      padding: var(--main_gap);
    }

    @media screen and (max-width: 768px) {
      #playground {
        min-width: 320px;
        min-height: 480px;
      }
    }
  </style>
</head>

<body>
  <div id="playground" class="flex-c aic jcsb">
    <div class="flex aic jcsb w-100 h-100">
      <application-list></application-list>
      <task-control></task-control>
    </div>
    <info-box></info-box>
    <application-stage></application-stage>
  </div>

  <script src="libs/dayjs.min.js"></script>
  <script src="scripts/services/chat.js"></script>
  <script src="scripts/components/base-html-element.js"></script>
  <script src="scripts/components/application-list.js"></script>
  <script src="scripts/components/task-control.js"></script>
  <script src="scripts/components/info-box.js"></script>
  <script src="scripts/components/application-stage.js"></script>
  <script src="scripts/components/once-chat.js"></script>
  <script>
    window.application_list = [{
      name: '聊天机器人',
      js_url: 'scripts/components/chat-box.js',
      id: 'chat-box',
    }, {
      name: '情感分析',
      id: 'effection-analysis',
      placeholder: '这里输入需要检测的文本信息，如商品评论等',
      pre_content: '请基于以下内容，帮我分析其中信息包含的情感，并告诉这段话是中性、积极、还是消极，并给出理由。',
      tail_content: '1、格式化输出，格式为"结果：xxx\n原因：xxx"；2、不用给出其他建议，只给结果即可。',
    }, {
      name: '中译英',
      id: 'translation-c2e',
      placeholder: '请输入需要翻译的中文',
      pre_content: '请将下面一段中文翻译成英语。',
      tail_content: '1、使用英伦口吻；2、只需要翻译，不要解释为什么这样翻译。',
    }, {
      name: '英译中',
      id: 'translation-e2c',
      placeholder: '请输入需要翻译的英语',
      pre_content: '请将下面一段英语翻译成中文。',
      tail_content: '1、信达雅；2、只需要翻译，不要解释为什么这样翻译。',
    }, ...JSON.parse(localStorage.getItem('application_list') || '[]')]
  </script>
  <script src="scripts/app.js"></script>
</body>

</html>
